<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Item inventory demo</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Demo site</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/items}">Item list</a>
      </li>
    </ul>
  </div>
</nav>
<br>
<br>
	<div class = "container">
		<div class = "row">
		 	<div class = "col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
		 		<h1 class = "text-center"> Update item</h1>
		 		<div class = "card-body">
		 			<form th:action="@{/items/{id} (id=${item.id})}" th:object = "${item}" method="POST">
		 				
		 				<div class ="form-group">
		 					<label> Item name</label>
		 					<input 
		 					type = "text"
		 					name = "name"
		 					th:field = "*{name}"
		 					class = "form-control"
		 					placeholder = "Enter item name"
		 					/>
		 				</div>
		 				
		 				<div class ="form-group">
		 					<label> Description</label>
		 					<input 
		 					type = "text"
		 					name = "description"
		 					th:field = "*{description}"
		 					class = "form-control"
		 					placeholder = "Enter item description"
		 					/>
		 				</div>
		 				
		 				<div class ="form-group">
		 					<label> Item brand</label>
		 					<input 
		 					type = "text"
		 					name = "brand"
		 					th:field = "*{brand}"
		 					class = "form-control"
		 					placeholder = "Enter item brand"
		 					/>
		 				</div>
		 				
		 				<div class ="form-group">
		 					<label> Item price</label>
		 					<input 
		 					type = "text"
		 					name = "price"
		 					th:field = "*{price}"
		 					class = "form-control"
		 					placeholder = "Enter item price"
		 					/>
		 				</div>
		 				
		 				<div class = "box-footer">
		 					<button type ="submit" class = "btn btn-primary">
		 						Submit
		 					</button>
		 				</div>
		 			</form>
		 		
		 		</div>
		 	</div>
		</div>
	</div>

</body>
</html>
