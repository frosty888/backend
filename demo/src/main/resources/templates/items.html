<!DOCTYPE html>
<html xmlns:th="https://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Item inventory demo</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">

</head>
<body>
 <nav class="navbar navbar-expand-md bg-dark navbar-dark">
  <!-- Brand -->
  <a class="navbar-brand" href="#">Demo site</a>

  <!-- Toggler/collapsibe Button -->
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
    <span class="navbar-toggler-icon"></span>
  </button>

  <!-- Navbar links -->
  <div class="collapse navbar-collapse" id="collapsibleNavbar">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" th:href="@{/items}">Item list</a>
      </li>
    </ul>
  </div>
</nav>
	<div class ="container">
		<div class = "row">
		<h1> List Items</h1>
		</div>
		
		<div class = "row">
			<div class = "col-lg-3">
				<a th:href = "@{/items/new}" class = "btn btn-primary btn-sm mb-3"> Add Item</a>
			</div>		
		</div>
		<table class = "table table-bordered table-stripped">
			<thead class = "table-dark">
			<tr>
				<th> Item Name </th>
				<th> Item Description </th>
				<th> Item Brand </th>
				<th> Price </th>
				<th> Action </th>
			</tr>
			</thead>
			
		<tbody>
		<tr th:each = "item: ${items}">
			<td th:text = "${item.name}"></td>
			<td th:text = "${item.description}"></td>
			<td th:text = "${item.brand}"></td>
			<td th:text = "${item.price}"></td>
			<td>
				<a th:href = "@{/items/edit/{id}(id=${item.id})}" class = "btn btn-primary">Update</a>
				<a th:href = "@{/items/{id}(id=${item.id})}" class = "btn btn-danger">Delete</a>
			</td>
		</tr>
		</tbody>
		</table>
		
		
	
		</div>
</body>
</html>
